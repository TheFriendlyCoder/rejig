name: Build
on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Analyze
        run: go vet ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52
      - name: Test
        run: ./test.sh
